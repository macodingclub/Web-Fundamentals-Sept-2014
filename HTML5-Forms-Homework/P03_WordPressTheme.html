<!DOCTYPE html>
<html>
<head lang = "en">
    <meta charset = "UTF-8">
    <title>WordPress Theme</title>
    <link rel = "stylesheet"
          href = "styles/P03_WordPressTheme.css"/>
</head>
<body>
<header>
    <img src = "images/wordpress-logo-610x1703-400x111.jpg"/>
</header>
<form method="get">
    <div class="upload">
        <label for = "choose-file">Upload a theme</label>
        <input type = "file" value="Choose file" id="choose-file"/>
    </div>
    <div id="search">
        <label for = "search">Or search in wordpress</label>
        <textarea name = "blank"
                  id = "blank area"
                  cols = "15"
                  rows = "1"></textarea>
        <input type = "image" src="images/wordpress-logo-32-blue.png"/>
    </div>
</form>
</body>
</html>
