reading_time:     true
words_per_minute: 200
url: https://github.com/lnikod4s/Web-Fundamentals-Sept-2014-SoftUni
owner:
  name:           Lyudmil Nikodimov
  avatar:         avatar.jpg
  bio:            "I am Lucy. I'm gonna be a great software engineer"
  email:          lucy@nikodimov.codes
  twitter:
  facebook: ?ref=logo
